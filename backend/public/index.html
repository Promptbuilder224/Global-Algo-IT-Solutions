<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>WhatsApp Backend Test UI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { font-family: system-ui, Arial; padding: 20px; max-width: 900px; margin: auto; }
    fieldset { margin-bottom: 16px; padding: 12px; }
    input[type="text"], input[type="password"], textarea { width: 100%; padding: 8px; margin-top: 6px; }
    button { padding: 8px 12px; margin-top: 8px; }
    pre { background: #f6f8fa; padding: 12px; white-space: pre-wrap; }
  </style>
</head>
<body>
  <h1>WhatsApp Backend Test UI</h1>

  <fieldset>
    <legend>Login (sets cookie)</legend>
    <label>Username
      <input id="username" type="text" value="admin.team" />
    </label>
    <label>Password
      <input id="password" type="password" value="Root-Admin123" />
    </label>
    <button id="btnLogin">Login</button>
    <div id="loginResult"></div>
  </fieldset>

  <fieldset>
    <legend>Create Campaign</legend>
    <label>Name <input id="campaignName" type="text" value="Test Campaign" /></label>
    <label>Template (body) <textarea id="campaignTemplate" rows="3">Hello {{name}} - This is a test.</textarea></label>
    <button id="btnCreateCampaign">Create</button>
    <div id="createCampaignResult"></div>
  </fieldset>

  <fieldset>
    <legend>Start Campaign</legend>
    <label>Campaign ID <input id="campaignIdStart" type="text" /></label>
    <button id="btnStartCampaign">Start Campaign</button>
    <div id="startResult"></div>
  </fieldset>

  <fieldset>
    <legend>Get Campaign Status</legend>
    <label>Campaign ID <input id="campaignIdStatus" type="text" /></label>
    <button id="btnGetStatus">Get</button>
    <pre id="statusResult">{}</pre>
  </fieldset>

  <script src="/app.js"></script>
</body>
</html>
